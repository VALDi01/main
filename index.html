<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Animacja fadeIn dla ca≈Çej strony */
        @keyframes fadeInPage {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #000000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            flex-direction: column;
            animation: fadeInPage 3s ease-in-out;
        }

        h1 {
            font-size: 6rem;
            font-weight: 700;
            letter-spacing: 1rem;
            color: transparent;
            text-transform: uppercase;
            margin: 0;
            background: linear-gradient(-45deg, #e81cff 0%, #40c9ff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 
                0 4px 10px rgba(232, 28, 255, 0.5),
                0 4px 10px rgba(64, 201, 255, 0.5);
            animation: fadeInText 2s ease-in-out forwards;
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .cards-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 10rem;
            animation: fadeInCard 2s ease-in-out forwards;
        }

        .card {
            position: relative;
            width: 250px;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(232, 28, 255, 0.5), 0 4px 10px rgba(64, 201, 255, 0.5);
            cursor: pointer;
            transition: filter 0.3s ease, transform 0.3s ease;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-content {
            position: absolute;
            z-index: 1;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .card-text {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: #e81cff;
        }
    </style>
</head>
<body>
    <h1>VALDi</h1>
    <div class="cards-container">
        <!-- Karta 1 -->
        <div class="card" onclick="window.location.href='https://valdi01.github.io/RUBY-ESSENTIALS/index.html'">
            <img src="https://i05.appmifile.com/642_item_pl/24/10/2023/5290dfc5e800d294c42137d25b11ad65!400x400!85.png" alt="Redmi Note 12 Pro 5G">
            <div class="card-content">Redmi Note 12 Pro 5G (ruby)</div>
        </div>
        <!-- Karta 2 -->
        <div class="card" onclick="showMessage(this)">
            <img src="https://i05.appmifile.com/892_item_pl/22/01/2024/c7798a1603bf3f705fbab97537d6c806!400x400!85.png" alt="Redmi Note 13 Pro Plus 5G">
            <div class="card-content">Redmi Note 13 Pro Plus 5G (zircon)</div>
        </div>
    </div>
    <div class="card-text">Check out these websites!</div>

    <!-- Skrypt tsParticles -->
    <script>
        function showMessage(card) {
            const content = card.querySelector('.card-content');
            content.textContent = "Not available, yet...";
        }
    </script>
</body>
</html>
