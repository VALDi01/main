<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeInPage {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #000000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            min-height: 100vh;
            animation: fadeInPage 3s ease-in-out;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 0.5rem;
            color: transparent;
            text-transform: uppercase;
            margin: 1rem 0;
            background: linear-gradient(-45deg, #e81cff 0%, #40c9ff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 
                0 4px 10px rgba(232, 28, 255, 0.5),
                0 4px 10px rgba(64, 201, 255, 0.5);
            animation: fadeInText 2s ease-in-out forwards;
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .cards-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
            width: 100%;
        }

        .card {
            position: relative;
            width: 180px;
            height: 260px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(232, 28, 255, 0.5), 0 4px 10px rgba(64, 201, 255, 0.5);
            cursor: pointer;
            transition: filter 0.3s ease, transform 0.3s ease;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-content {
            position: absolute;
            z-index: 1;
            font-size: 1rem;
            font-weight: 700;
            color: white;
            text-align: center;
            padding: 0 0.5rem;
        }

        .card-text {
            margin-top: 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: #e81cff;
        }

        /* Media queries for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
                letter-spacing: 0.3rem;
            }

            .cards-container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 160px;
                height: 240px;
            }

            .card-content {
                font-size: 0.9rem;
            }

            .card-text {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
                letter-spacing: 0.2rem;
            }

            .cards-container {
                flex-direction: column;
                gap: 0.5rem;
            }

            .card {
                width: 140px;
                height: 200px;
            }

            .card-content {
                font-size: 0.8rem;
            }

            .card-text {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <h1>VALDi</h1>
    <div class="cards-container">
        <div class="card" onclick="window.location.href='https://valdi01.github.io/RUBY-ESSENTIALS/index.html'">
            <img src="https://i05.appmifile.com/642_item_pl/24/10/2023/5290dfc5e800d294c42137d25b11ad65!400x400!85.png" alt="Redmi Note 12 Pro 5G">
            <div class="card-content">Redmi Note 12 Pro 5G (ruby)</div>
        </div>
        <div class="card" onclick="showMessage(this)">
            <img src="https://i05.appmifile.com/984_item_pl/06/03/2024/e4d525478b8b46adce7457c633ab1773!400x400!85.png" alt="Redmi Note 13 Pro 5G">
            <div class="card-content">Redmi Note 13 Pro 5G (garnet)</div>
        </div>
    </div>
    <div class="card-text">Check out these websites!</div>

    <script>
        function showMessage(card) {
            const content = card.querySelector('.card-content');
            content.textContent = "Not available, yet...";
        }
    </script>
</body>
</html>
